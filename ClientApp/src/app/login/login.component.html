<div class="login-container">
  <mat-card>
    <mat-card-title style="text-align: center;">Login to SAM system</mat-card-title>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" style="float: right;">
        Login
      </button>
    </form>
  </mat-card>

  <footer class="login-footer">
    Â© 2025 SAM System. All rights reserved.
  </footer>
</div>
